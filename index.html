<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Toilet Paper Horoscope</title>
	<link rel="stylesheet" href="css/style.css" />
	<script language="javascript" src="js/javascript.js"></script>
</head>

<body>
	<div id="parent-div">
		<h1>Shitty Advices</h1>
		<p style="color: #F1A197">Click on the paper for an advice.</p>
		<div id="toilet-paper">
			<div id="roll">
				<div id="top">
					<div id="hole"></div>
				</div>

				<div id="shadow"></div>

				<div id="cut"><div id="inner-cut"></div></div>

				<div id="paper"></div>
				<div id="paper-fall" onclick="advice()"></div>
			</div>
		</div>
		<div id="advice-paper" onclick="disappear()">
			<img style="position: absolute; right: 10px; top: 10px; opacity: 0.2" src="img/cross.svg" height="30px" width="30px" />
			<h2 id="advice" ></h2>
			<p style="margin: 0; padding: 0; position: absolute; right: 5px; bottom: 5px; color: #CECECE">Click on the paper to discard.</p>
		</div></div>

		<div style="position: absolute; left: 0px; bottom: 0px; background-color: #F1A197; height: 40px; width: 100%"><p style="margin: 0; padding: 0; position: absolute; bottom: 10px; left: 45%; color: #fff">Animation by: <a href="http://codepen.io/HugoGroutel/">Hugo Groutel</a></p></div>
	</div>

</body>
